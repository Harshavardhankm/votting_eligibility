<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votting</title>
    <style>
        h1{
            text-align: center;
        }
        .container{
            box-shadow: 0px 0px 11px 6px black;

            height: 50vh;

            text-align: center;
            margin: auto auto;
            margin-top: 20vh;
            border-radius: 20px;
        }
        input{
            margin-top: 70px;
            border-radius: 20px;
            height: 5vh;
            width: 20vw;

<body>
    <form>
        <h1>Check Your Age Eligibility For Votting</h1>

            <input id="vot_inp" type="number" placeholder="Enter Your age !" oninput="checkAge()">
            <h3 id="res"></h3>
        </div>
    </form>
    <script src="vottingjs.js"></script>
